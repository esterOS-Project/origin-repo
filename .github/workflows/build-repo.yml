name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - 'main'  # Run on all branches
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pacman -Syu --noconfirm base-devel git pacman-contrib sudo

      - name: Build repo
        run: |
          chmod +x ./scripts/build-repo.sh
          if ./scripts/build-repo.sh; then
            echo "BUILD_SUCCESS"
          else
            echo "BUILD_FAILED"
            # Detailed error analyze
            if grep -q "CI_STATUS: SUCCESS" build.log; then
              echo "ERROR: Script reported success but exited with error"
              exit 1
            else
              cat build.log
              exit 1
            fi
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            public
            build.log
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install dependencies
        run: pacman -Syu --noconfirm coreutils

      - name: Generate index
        run: |
          chmod +x scripts/generate-index.sh
          ./scripts/generate-index.sh
          echo "Root index preview:"
          head -n 20 public/index.html || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
